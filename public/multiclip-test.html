<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>MultiClip – API Quick Tester</title>
  <style>
    :root { --bg:#0b1220; --panel:#141b2d; --muted:#7f8a9a; --fg:#e8eef7; --accent:#ff7a1a; --ok:#17c964; --err:#f31260; }
    *{box-sizing:border-box}body{margin:0;background:var(--bg);color:var(--fg);font-family:ui-sans-serif,system-ui,-apple-system,"Segoe UI",Roboto,Arial}
    .wrap{max-width:980px;margin:60px auto;padding:0 16px}
    .card{background:var(--panel);border-radius:16px;padding:22px 22px 18px;box-shadow:0 6px 24px rgba(0,0,0,.35)}
    h1{font-size:22px;margin:0 0 14px;font-weight:700}
    .row{display:flex;gap:10px;align-items:center}
    input[type=text]{flex:1;background:#0e1422;border:1px solid #1f2a44;color:var(--fg);border-radius:10px;height:44px;padding:0 12px;font-size:14px}
    select{background:#0e1422;border:1px solid #1f2a44;color:var(--fg);border-radius:10px;height:44px;padding:0 10px}
    button{height:44px;border:none;border-radius:10px;padding:0 16px;cursor:pointer;font-weight:700}
    .btn{background:#1f2a44;color:#d6def0}
    .btn:hover{filter:brightness(1.08)}
    .btn-prim{background:var(--accent);color:#000}
    .btn-ghost{background:transparent;border:1px solid #273352}
    .cols{display:grid;grid-template-columns:1fr 1fr;gap:10px;margin-top:12px}
    textarea{width:100%;min-height:120px;background:#0e1422;border:1px solid #1f2a44;color:#dbe5f7;border-radius:10px;padding:10px;font-family:ui-monospace,Menlo,Consolas,monospace}
    .log{min-height:120px;white-space:pre-wrap;font-family:ui-monospace,Menlo,Consolas,monospace;background:#0e1422;border:1px solid #1f2a44;border-radius:10px;padding:10px;color:#b9c6dc}
    .muted{color:var(--muted);font-size:12px;margin-top:10px}
    .hist{margin-top:16px}
    table{width:100%;border-collapse:collapse;background:#0e1422;border:1px solid #1f2a44;border-radius:10px;overflow:hidden}
    th,td{font-size:13px;padding:10px 12px;border-bottom:1px solid #1f2a44}
    th{text-align:left;color:#9fb2d4;background:#0f1728}
    tr:last-child td{border-bottom:none}
    a{color:#7cc3ff;text-decoration:none}
    a:hover{text-decoration:underline}
    .pill{display:inline-block;padding:2px 8px;border-radius:999px;font-size:12px}
    .ok{background:#082d22;color:#8cf0c0}
    .err{background:#2d0a12;color:#f7a3b7}
  </style>
</head>

        <input id="url" type="text" placeholder="다운로드할 링크 붙여넣기 (YouTube)" />
        <select id="quality">
          <option value="720p" selected>720p</option>
          <option value="1080p">1080p</option>
          <option value="480p">480p</option>
          <option value="360p">360p</option>
          <option value="best">Best</option>
        </select>
        <button id="btnParse" class="btn">분석</button>
        <button id="btnDownload" class="btn btn-prim">다운로드</button>
      </div>

      <div class="cols">
        <textarea id="parseOut" readonly placeholder="1) Parse 결과"></textarea>
        <textarea id="statusOut" readonly placeholder="2) Job 상태"></textarea>
      </div>

      <div id="log" class="log" style="margin-top:10px">–</div>
      <div class="muted">Tip: 무료 인스턴스는 첫 요청 시 웜업으로 수십 초 지연될 수 있습니다.</div>
